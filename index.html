<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-6 Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-div container">
        <form>
            <div class="form-head">
                <h1>Registration Form</h1>
            </div>
            <div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <div class="input-group ">
                            <input id="firstName" type="text" class="form-control">
                        </div>
                        <div id="firstNameError" class="form-text">Please enter the valid first name.</div>
                    </div>
    
                    <div class="col-sm-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <div class="input-group ">
                            <input id="lastName" type="text" class="form-control">
                        </div>
                        <div id="lastNameError" class="form-text">Please enter the valid second name.</div>
                    </div>
    
                    <div class="col-sm-6">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <div class="input-group ">
                            <span class="input-group-text">@</span>
                            <input id="InputEmail" type="email" class="form-control">
                        </div>
                        <div id="InputEmailError" class="form-text">Please enter the valid email.</div>
                    </div>
    
                    <div class="col-sm-6">
                        <label for="InputPassword" class="form-label">Password</label>
                        <div class="input-group ">
                            <span class="input-group-text">*</span>
                            <input id="InputPassword" type="password" class="form-control">
                        </div>
                        <div id="InputPasswordError" class="form-text">Please provide valid password.</div>
                    </div>
    
                    <div class="col-sm-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group ">
                            <span class="input-group-text">*</span>
                            <input id="confirmPassword" type="password" class="form-control">
                        </div>
                        <div id="confirmPasswordError" class="form-text">Password and confirm password don't match.</div>
                    </div>
                </div>
                <br>
                <div> <input id="termAndCondition" type="checkbox"> &nbsp;<label for="termAndCondition" class="form-label">Agree to term and conditions.</label></div>
                <div id="termAndConditionError" class="form-text">You must agree term and condition</div>
            </div>
        </form>
        <div class="btn-div" >
            <button onclick="formValidation()" class="btn btn-sm btn-dark">Submit</button>
        </div>
        <br>
    </div>
    <script src="./script.js"></script>
</body>

</html>
